<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>sqlite-worker</title>
  <script type="module">
  import sqliteHandler from 'https://unpkg.com/sqlite-tables-handler?module';

  import('../dist/index.js').then(({init}) => {
    init({name: 'test-db'}).then(async ({all, get, query, raw}) => {
      const sqlite3 = {
        all(sql, callback) {
          all([sql]).then($ => callback(null, $), callback);
        },
        run(sql, callback) {
          query([sql]).then(() => callback(), callback);
        }
      };
      await sqliteHandler(sqlite3, {
        todos: {
          id: 'INTEGER PRIMARY KEY',
          value: 'TEXT'
        }
      });
      const {total} = await get`SELECT COUNT(id) as total FROM todos`;
      if (total < 1) {
        console.log('Inserting some value');
        await query`INSERT INTO todos (value) VALUES (${'a'})`;
        await query`INSERT INTO todos (value) VALUES (${'b'})`;
        await query`INSERT INTO todos (value) VALUES (${'c'})`;
      }
      console.table(await all`SELECT * FROM todos`);
    });
  });
  </script>
</head>
<body></body>
</html>
